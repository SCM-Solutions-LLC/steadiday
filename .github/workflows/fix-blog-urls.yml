name: Fix Blog Post URLs

# Run manually from GitHub Actions tab
on:
  workflow_dispatch:

jobs:
  fix-urls:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run URL fixer
        run: python scripts/fix_blog_posts.py blog

      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git diff --staged --quiet || git commit -m "ðŸ”§ Fix canonical URLs and SEO issues in blog posts"
          git push

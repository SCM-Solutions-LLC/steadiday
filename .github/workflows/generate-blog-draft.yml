name: Generate Weekly Blog Post

on:
  schedule:
    - cron: '0 9 * * 1'
  workflow_dispatch:
    inputs:
      topic_override:
        description: 'Optional: Specify a blog topic'
        required: false
        type: string

permissions:
  contents: write

env:
  ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

jobs:
  generate-blog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install anthropic python-dateutil

      - name: Generate blog post
        run: |
          python scripts/generate_blog.py "${{ github.event.inputs.topic_override }}"

      - name: Commit and push to main
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add blog/
          git diff --cached --quiet || git commit -m "üìù Auto-publish blog: ${{ env.BLOG_TITLE }}"
          git push
